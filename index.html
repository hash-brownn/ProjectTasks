<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project - TasksList</title>
  <link rel="icon" href="todo-list-1725496-1465657.png" type="png/image">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
  <header>
    <img src="todo-list-1725496-1465657.png">
    <h1>Project Taskslist - Everything I need to complete to make a project. Or just some tasks that I need to keep in mind.</h1>
  </header>
  <div class="projectname">
    <h1>Project: </h1>
    <input class="project" type="text" placeholder="Project Name here">
    
  </div>
  <hr>
  <div class="addtasks">
    <h1>Add task:</h1>
    <input class="task" type="text" placeholder="e.g., Make app responsive lol">
  </div>
  <button class="addtaskbtn">Add Task</button>
  <hr>
  <h1 class="listheading">Tasks List</h1>
  
  <div class="taskList"></div>
  
  <div class="clearContainer">
    <button class="clear">Clear</button>
  </div>
</div>
</body>
</html>
